#Registering mysql Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Connection URL for the database "orchard_tracks"
spring.datasource.url=jdbc:mysql://localhost:3306/orchard_tracks?useSSL=true

#username and password
spring.datasource.username = root
spring.datasource.password = Welcome123

#Allow Hibernate to generate SQL optimized for a particular dbms
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect

#show or not log for each sql query
spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = update

spring.datasource.initialize = false
